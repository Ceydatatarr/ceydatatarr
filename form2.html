    <form action="onay.html" method="get">

        <p> <label for="">Cinsiyetiniz:</label>
            <label for="erkek">Erkek</label> <input type="radio" value="E" name="cinsiyet" id="erkek">
            <label for="kadin">Kadin</label> <input type="radio" value="K" name="cinsiyet" id="kadin">
        </p>

        <button>Kaydet</button>
        <button type="reset">Formu Sil</button>




    </form>
